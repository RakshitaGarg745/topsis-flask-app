<!DOCTYPE html>
<html>
<head>
    <title>TOPSIS Output</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 6px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .error { color: red; }
    </style>
</head>
<body>

<h2>TOPSIS Decision Making Tool</h2>

<form method="POST" enctype="multipart/form-data">
    <label>Upload CSV:</label><br>
    <input type="file" name="file" required><br><br>

    <label>Weights:</label><br>
    <input type="text" name="weights" placeholder="1,1,1,1,1" required><br><br>

    <label>Impacts:</label><br>
    <input type="text" name="impacts" placeholder="+,+,-,+,+" required><br><br>

    <label>Email to send result:</label><br>
    <input type="email" name="email" required><br><br>

    <button type="submit">Calculate TOPSIS</button>
</form>

{% if error %}
<p class="error">{{ error }}</p>
{% endif %}

{% if table %}
<h3>Output File*</h3>
{{ table | safe }}
{% endif %}

</body>
</html>
