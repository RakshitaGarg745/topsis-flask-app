<!DOCTYPE html>
<html>
<head>
    <title>TOPSIS Output</title>
    <style>
        body {
            font-family: Arial;
            margin: 40px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 6px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .message {
            color: red;
            font-weight: bold;
            margin-top: 15px;
        }
        button {
            padding: 8px 14px;
            cursor: pointer;
        }
        pre {
            background: #f7f7f7;
            padding: 10px;
        }
    </style>
</head>
<body>

<h2>TOPSIS Decision Making Tool</h2>

<!-- ================= SAMPLE CSV SECTION ================= -->
<h3>Example CSV Format:</h3>

<pre>
Model,Price,Storage,Camera,Battery
P1,250,64,12,4000
P2,200,32,8,3500
P3,300,128,16,4500
</pre>

<a href="/download-sample">
    <button type="button">ðŸ“¥ Download Sample CSV File</button>
</a>

<hr>

<!-- ================= FORM ================= -->
<form method="POST" enctype="multipart/form-data">
    <label>Upload CSV:</label><br>
    <input type="file" name="file" required><br><br>

    <label>Weights:</label><br>
    <input type="text" name="weights" placeholder="1,1,1,1" required><br><br>

    <label>Impacts:</label><br>
    <input type="text" name="impacts" placeholder="+,+,+,+" required><br><br>

    <label>Email to send result (optional):</label><br>
    <input type="email" name="email" placeholder="Optional"><br><br>

    <button type="submit">Calculate TOPSIS</button>
</form>

<!-- ================= MESSAGE ================= -->
{% if message %}
<p class="message">{{ message }}</p>
{% endif %}

<!-- ================= OUTPUT TABLE ================= -->
{% if table %}
<h3>Output File*</h3>
{{ table | safe }}
{% endif %}

</body>
</html>
